name: pdf2htmlEX Win64 (witwall)

on:
  workflow_dispatch:   # run manually from Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Clean any old working dir so checkout doesn't collide
      - name: Clean src dir
        shell: bash
        run: rm -rf src

      # Pull the *working* repo we want to compile (not your workflow repo)
      - name: Checkout witwall/pdf2htmlEX
        uses: actions/checkout@v4
        with:
          repository: witwall/pdf2htmlEX
          ref: master          # pin a tag/commit if you prefer
          path: src
          fetch-depth: 1

      - name: Setup MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          # set to false if you truly want to skip system upgrades
          update: true
          release: true
          cache: true
          path-type: minimal
          install: >
            base-devel git cmake ninja zip
            mingw-w64-x86_64-toolchain mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-poppler mingw-w64-x86_64-poppler-data
            mingw-w64-x86_64-cairo mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libxml2 mingw-w64-x86_64-icu
            mingw-w64-x86_64-glib2 mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-lcms2 mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-fribidi mingw-w64-x86_64-zlib
            mingw-w64-x86_64-fontforge mingw-w64-x86_64-libspiro
            mingw-w64-x86_64-ntldd-git mingw-w64-x86_64-tools-git

      # Some MSYS2 builds ship fontforge only as DLL; create import libs if missing
      - name: FontForge import-lib shims (if needed)
        shell: msys2 {0}
        run: |
          set -e
          mkdir -p /mingw64/lib
          if [ ! -f /mingw64/lib/libfontforge.dll.a ] && ls /mingw64/bin/libfontforge-*.dll >/dev/null 2>&1; then
            ff=$(ls /mingw64/bin/libfontforge-*.dll | head -n1)
            gendef "$ff" - > /tmp/ff.def
            dlltool -d /tmp/ff.def -l /mingw64/lib/libfontforge.dll.a
          fi
          if [ ! -f /mingw64/lib/libgdraw.dll.a ] && ls /mingw64/bin/libgdraw-*.dll >/dev/null 2>&1; then
            gd=$(ls /mingw64/bin/libgdraw-*.dll | head -n1)
            gendef "$gd" - > /tmp/gd.def
            dlltool -d /tmp/gd.def -l /mingw64/lib/libgdraw.dll.a
          fi

      - name: Configure (CMake + Ninja)
        shell: msys2 {0}
        run: |
          set -e
          cmake -S "$PWD/src" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DCMAKE_CXX_STANDARD=17

      - name: Build
        shell: msys2 {0}
        run: |
          set -e
          cmake --build build --parallel
          test -f build/pdf2htmlEX.exe || test -f build/src/pdf2htmlEX.exe

      - name: Package (portable zip)
        shell: msys2 {0}
        run: |
          set -e
          EXE="build/pdf2htmlEX.exe"; [ -f "$EXE" ] || EXE="build/src/pdf2htmlEX.exe"
          mkdir -p dist/bin
          cp "$EXE" dist/
          # pull in runtime DLLs from mingw64/bin
          ntldd -R "$EXE" \
            | awk '/mingw.*\\/bin/ { for(i=1;i<=NF;i++) if ($i ~ /mingw.*\\/bin\\//) print $i }' \
            | sort -u | while read -r dll; do [ -f "$dll" ] && cp -u "$dll" dist/bin/; done
          (cd dist && zip -r ../pdf2htmlEX-win64.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2htmlEX-win64
          path: pdf2htmlEX-win64.zip
