name: Build pdf2htmlEX (Win64, MSYS2)

on:
  push:
  workflow_dispatch:
  # Tag push (optional: publish release asset)
  create:

permissions:
  contents: write   # needed only for the "release on tag" step; harmless otherwise

jobs:
  win64:
    runs-on: windows-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: minimal
          release: true
          cache: true
          install: >
            base-devel git cmake ninja zip
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-poppler-data
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-icu
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-lcms2
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-fribidi
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-fontforge
            mingw-w64-x86_64-libspiro
            mingw-w64-x86_64-ntldd-git

      - name: Clean any previous build dirs
        shell: msys2 {0}
        run: |
          rm -rf src build dist shims || true
          mkdir -p dist

      - name: Clone witwall/pdf2htmlEX (old but working)
        shell: msys2 {0}
        run: |
          git clone --depth 1 https://github.com/witwall/pdf2htmlEX.git src

      # The old tree asks for ancient CMake. Bump to 3.5 so modern CMake is happy.
      - name: Patch cmake_minimum_required to 3.5 (recursively)
        shell: msys2 {0}
        run: |
          set -e
          find "$PWD/src" -name CMakeLists.txt -print \
            -exec sed -i -E 's/cmake_minimum_required\s*\(\s*VERSION\s*[0-9.]+\)/cmake_minimum_required(VERSION 3.5)/g' {} +

      # Safety shim: if build wants "libfontforge.a" etc, point it at import libs
      - name: Create import-lib shims (fontforge/gdraw/spiro/uninameslist)
        shell: msys2 {0}
        run: |
          set -e
          mkdir -p shims
          copy_one() {
            out="$1"; shift
            for pat in "$@"; do
              for f in $pat; do
                if [ -f "$f" ]; then cp -u "$f" "$out"; return 0; fi
              done
            done
            return 0
          }
          copy_one shims/libfontforge.a     /mingw64/lib/libfontforge*.dll.a /mingw64/lib/libfontforge.a
          copy_one shims/libgdraw.a         /mingw64/lib/libgdraw*.dll.a     /mingw64/lib/libgdraw.a
          copy_one shims/libspiro.a         /mingw64/lib/libspiro*.dll.a     /mingw64/lib/libspiro.a
          copy_one shims/libuninameslist.a  /mingw64/lib/libuninameslist*.dll.a /mingw64/lib/libuninameslist.a
          ls -l shims || true

      - name: Configure (CMake + Ninja)
        shell: msys2 {0}
        env:
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
        run: |
          set -e
          cmake -S "$PWD/src" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_LIBRARY_PATH="$PWD/shims"

      - name: Build
        shell: msys2 {0}
        run: |
          set -e
          cmake --build build --parallel
          EXE=""
          test -f build/pdf2htmlEX.exe      && EXE="build/pdf2htmlEX.exe"
          test -z "$EXE" && test -f build/src/pdf2htmlEX.exe && EXE="build/src/pdf2htmlEX.exe"
          if [ -z "$EXE" ]; then echo "pdf2htmlEX.exe not found"; exit 2; fi
          echo "EXE=$EXE" >> $GITHUB_ENV

      - name: Package portable zip (exe + DLLs)
        shell: msys2 {0}
        run: |
          set -e
          mkdir -p dist
          cp -u "$EXE" dist/
          # Pull in dependent DLLs
          ntldd -R "$EXE" | awk '/=>/ && /mingw64/ {print $3}' | while read -r dll; do
            [ -f "$dll" ] && cp -u "$dll" dist/
          done
          # poppler-data (cMaps etc.) â€” optional but useful
          if [ -d /mingw64/share/poppler ]; then
            mkdir -p dist/share
            cp -r /mingw64/share/poppler dist/share/
          fi
          ( cd dist && zip -9r ../pdf2htmlEX-win64.zip . )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2htmlEX-win64
          path: |
            pdf2htmlEX-win64.zip

      # Optional: attach zip to a tag release (push a tag like v0.0.1)
      - name: Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: pdf2htmlEX-win64.zip
          generate_release_notes: true
