name: pdf2htmlEX Win64 from witwall

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'          # push a tag like v1.0 to auto-release
  workflow_dispatch:

permissions:
  contents: write

env:
  SRC_REPO: witwall/pdf2htmlEX   # change to your fork if you want
  SRC_REF:  master               # tag/branch/commit

jobs:
  build64:
    runs-on: windows-latest

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          release: true
          path-type: minimal
          cache: true
          # NOTE: No comments or '#' allowed in this list.
          install: >
            base-devel git cmake ninja zip
            mingw-w64-x86_64-toolchain mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-poppler mingw-w64-x86_64-poppler-data
            mingw-w64-x86_64-cairo mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libxml2 mingw-w64-x86_64-icu
            mingw-w64-x86_64-glib2 mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-lcms2 mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-fribidi mingw-w64-x86_64-zlib
            mingw-w64-x86_64-fontforge mingw-w64-x86_64-libspiro
            mingw-w64-x86_64-ntldd mingw-w64-x86_64-tools-git

      - name: Clone witwall/pdf2htmlEX
        shell: msys2 {0}
        run: |
          set -e
          git clone --depth 1 --branch "$SRC_REF" "https://github.com/$SRC_REPO.git" src
          echo "SRCDIR=$PWD/src" >> $GITHUB_ENV

      - name: FontForge import-lib shims (if needed)
        shell: msys2 {0}
        run: |
          set -e
          mkdir -p shims
          cp -u /mingw64/lib/libfontforge*.dll.a shims/libfontforge.a 2>/dev/null || true
          cp -u /mingw64/lib/libgdraw*.dll.a     shims/libgdraw.a     2>/dev/null || true
          if [ ! -f shims/libfontforge.a ] && ls /mingw64/bin/libfontforge-*.dll >/dev/null 2>&1; then
            ff=$(ls /mingw64/bin/libfontforge-*.dll | head -n1)
            gendef "$ff" - > shims/libfontforge.def
            dlltool -d shims/libfontforge.def -l shims/libfontforge.a
          fi
          if [ ! -f shims/libgdraw.a ] && ls /mingw64/bin/libgdraw-*.dll >/dev/null 2>&1; then
            gd=$(ls /mingw64/bin/libgdraw-*.dll | head -n1)
            gendef "$gd" - > shims/libgdraw.def
            dlltool -d shims/libgdraw.def -l shims/libgdraw.a
          fi
          echo "CMAKE_LIBRARY_PATH=$PWD/shims" >> $GITHUB_ENV

      - name: Configure (CMake + Ninja)
        shell: msys2 {0}
        env:
          SRCDIR: ${{ env.SRCDIR }}
          PKG_CONFIG_EXECUTABLE: /mingw64/bin/pkg-config
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
          CMAKE_LIBRARY_PATH: ${{ env.CMAKE_LIBRARY_PATH }}
        run: |
          set -e
          cmake -S "$SRCDIR" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DCMAKE_CXX_STANDARD=17

      - name: Build
        shell: msys2 {0}
        run: |
          set -e
          cmake --build build --parallel
          test -f build/pdf2htmlEX.exe || test -f build/src/pdf2htmlEX.exe

      - name: Package (portable zip)
        shell: msys2 {0}
        run: |
          set -e
          EXE="build/pdf2htmlEX.exe"; [ -f "$EXE" ] || EXE="build/src/pdf2htmlEX.exe"
          mkdir -p dist/bin
          cp "$EXE" dist/
          ntldd -R "$EXE" \
            | awk '/mingw.*\\/bin/ { for(i=1;i<=NF;i++) if ($i ~ /mingw.*\\/bin\\//) print $i }' \
            | sort -u | while read -r dll; do [ -f "$dll" ] && cp -u "$dll" dist/bin/; done
          (cd dist && zip -r ../pdf2htmlEX-win64.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2htmlEX-win64
          path: pdf2htmlEX-win64.zip

      - name: Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: pdf2htmlEX-win64.zip
